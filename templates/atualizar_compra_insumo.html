<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="page-header">
			<h1>Atualizar compra de Insumo</h1>
		</div>
		<div class="panel-body">
			<form class="navbar-form navbar-left" method="POST" action="">
          <table>
                <tr>
                  <td>imovel</td>
                  <td>
                     <select class="form-control" name="imovel">
                     {% for imovel in imoveis %}
                        <option value="{{imovel.nome}}">{{imovel.nome}}</option>
                       {% endfor %}
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>insumo</td>
                  <td>
                     <select class="form-control" name="insumo">
                     {% for insumo in insumos %}
                        <option value="{{insumo.descricao}}">{{insumo.descricao}}</option>
                       {% endfor %}
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Data</td>
                  <td><input type="text" class="form-control" name="data"></td>
                </tr>

                <tr>
                  <td>Valor unit√°rio</td>
                  <td><input type="text" class="form-control" name="valor_unitario"></td>
                </tr>

                <tr>
                  <td>Valor Total</td>
                  <td><input type="text" class="form-control" name="valor_total"></td>
                </tr>
          </table><br>
				<input type="submit" class="btn btn-primary btn-lg" value="Atualizar">
				<a href="{{ url_for('lista_insumo') }}"><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
			</form>
		</div>
	</body>
</html>
