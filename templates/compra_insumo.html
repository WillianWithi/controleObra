<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
	<style>
	.navbar{
		background-color: #2d6ca2;
	}
	.navbar-brand{
		color:white !important;
		margin-left: -20px !important;

	}
	.nav a{
		color: white !important;
	}
	.nav a:hover{
		color:#f0f0f0;
		background: #3276b1 !important;
	}

	element {
}

{
	 margin-left: -50px;

	}

	</style>
	<nav id="header" class="navbar navbar-fixed-top">
				<div id="header-container" class="container navbar-container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a id="brand" class="navbar-brand" href="#">Sistema de Construção Civil</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="{{ url_for('cadastrar') }}">Cadastro de Imoveis</a></li>
							<li><a href="{{ url_for('lista') }}">Lista de Imoveis"</a></li>
							<li><a href="{{ url_for('insumo') }}">Cadastro de Insumo</a></li>
							 <li><a href="{{ url_for('lista_insumo') }}">Lista de Insumos</a></li>
							  <li><a href="{{ url_for('compra_insumo') }}">Compra de Insumos</a></li>
							   <li><a href="{{ url_for('lista_compra_insumo') }}">Lista de Compra de Insumos</a></li>
						</ul>
					</div><!-- /.nav-collapse -->
				</div><!-- /.container -->
			</nav><!-- /.navbar -->
	
		<div class="panel-body">
			<form class="" action="{{ url_for('adicionar_compra') }}" method="POST">
				<br><br><h1>Comprar insumos</h1>
				<table>
				<tr>
					<td>imovel</td>
					<td>
						 <select class="form-control" name="imovel">
						 {% for imovel in imoveis %}
    						<option value="{{imovel.nome}}">{{imovel.nome}}</option>
    					 {% endfor %}
						</select>
					</td>
				</tr>
				<tr>
					<td>insumo</td>
					<td>
						 <select class="form-control" name="insumo">
						 {% for insumo in insumos %}
    						<option value="{{insumo.descricao}}">{{insumo.descricao}}</option>
    					 {% endfor %}
						</select>
					</td>
				</tr>
				<tr>
					<td>Data</td>
					<td><input type="text" class="form-control" name="data"></td>
				</tr>

				<tr>
					<td>Valor unitário</td>
					<td><input type="text" class="form-control" name="valor_unitario"></td>
				</tr>

				<tr>
					<td>Valor Total</td>
					<td><input type="text" class="form-control" name="valor_total"></td>
				</tr>
			 </table>
			 <br>
				<input type="submit" class="btn btn-primary btn-lg" value="Salvar Cadastro"/>
				<a href="{{ url_for('home') }}" ><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
			</form>
		</div>
	</body>
</html>
