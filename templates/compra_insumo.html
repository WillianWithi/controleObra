<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
	<body>
		<div class="page-header">
			<h1>Comprar insumos</h1>
		</div>
		<div class="panel-body">
			<form class="navbar-form navbar-left" action="{{ url_for('cadastro_insumo') }}" method="POST">
				<table>
				<tr>
					<td>Data</td>
					<td><input type="text" class="form-control" name="data"></td>
				</tr>

				<tr>
					<td>Valor unit√°rio</td>
					<td><input type="text" class="form-control" name="valor_unitario"></td>
				</tr>

				<tr>
					<td>Valor Total</td>
					<td><input type="text" class="form-control" name="valor_total"></td>
				</tr>

				<tr>
					<td>insumo</td>
					<td>
						 <select class="form-control" name="id_insumo">
						 {% for insumo in insumos %}
    						<option value="{{insumo._id}}">{{insumo.descricao}}</option>
    					 {% endfor %}
						</select>
					</td>
				</tr>
			</table><br>
					<input type="submit" class="btn btn-primary btn-lg" value="Salvar Cadastro"/>
					<a href="{{ url_for('home') }}" ><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
			</form>
		</div>
	</body>
</html>
