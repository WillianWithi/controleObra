<!DOCTYPE html>
<html>
	<head>
		<title>Pesquisar</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
	<body>
		<div class="page-header">
			<h1>Lista de Insumos</h1>
		</div>
		<table  class="table" border="4">
			<tr>
				<td>codigo</td>
				<td>descricao</td>
				<td>unidade</td>
				<td>Excluir</td>
				<td>Editar</td>
			</tr>
			{% for insumo in insumos %}
				<tr>
					<td>{{ insumo.codigo }}</td>
					<td>{{ insumo.descricao }}</td>
					<td>{{ insumo.unidade }}</td>
					<td><center><a href="/excluir-insumo/{{ insumo._id }}">Remover</a></center></td>
					<td><center><a href="/atualizar-insumo/{{ insumo._id }}">Alterar</a></center></td>
				</tr>
			{% endfor %}
		</table><br>
		<a href="{{ url_for('home') }}"><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
	</body>
</html>
